<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Epicode Test">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Epicode Test</title>
</head>
<body>
    <header> <!-- immagine del header--> 
        <img src="asset/epicode_logo.png" alt="epicode logo">
    </header>

    
    <main>

      <div id="pre-start">
        <input type="button" value="Start" id="startBtn">
        <!--scegliere difficoltà -->

        <div id="sceltaDifficolta">
          <label for="easy">Easy</label>
          <input type="radio" name="difficoltà" value="easy">
          <label for="medium">Medium</label>
          <input type="radio" name="difficoltà" value="medium">
          <label for="hard">Hard</label>
          <input type="radio" name="difficoltà" value="hard">
        </div>



        <label for="nDomande"> Quante domande vuoi?</label>
        <input type="number" id="nDomande" >
      </div>

      <div id="contenitore-domande" class="invs">
        <div id="timer"> 
          <p id="timerTesto"></p> 
        </div>
        <h2>placeholder</h2>

        <div id="contenitore-risposte">
          <label for="A"></label>
          <input type="radio" name="risposta" value="0">
    
          <label for="B"></label>
          <input type="radio" name="risposta" value="1">
    
          <label for="C"></label>
          <input type="radio" name="risposta" value="2">
    
          <label for="D"></label>
          <input type="radio" name="risposta" value="3">
        </div>

        <input type="button" id="prossimaBtn" value="next">

        <h3 id="contatoreDomande">
            Question: numeroRisposta / NumeroDomanda
        </h3>
      </div>



      <div id="endScreen" class="invs">
          <h1>Results</h1>
          <p>The summary of your answers:</p>


        <div>
          <h2>Correct</h2>
          <p>Correct%</p>
          <p id="testoRecapCorrette">Domande totali corrette /domande totali</p>
        </div>
        <div>
          <h2>Wrong</h2>
          <p>Wrong%</p>
          <p id="testoRecapSbagliate">Domande totali sbagliate /domande totali</p>
        </div>
         
      </div>

    </main>
  <script src="asset/js/script.js"></script>
</body>
</html>
