<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Epicode Test">
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset_quiz/styleQuiz.css">
    <title>Epicode Test</title>

</head>
<body>
    <header>
        <img src="asset_quiz/epicode_logo.png" alt="epicode logo">
    </header>

    <main>
        <h2>How can I create a <br>
            <span class="grassettoDomanda">checkbox in HTML?</span> <!-- Aggiungere che la seconda parte di ogni domanda vada qui-->
            </h2> 

            <div id="contenitoreBottoni">
                <label class="radio" onclick="selezioneRadio(this)">
                    <input type="radio" name="gruppoRadio" value="opzione1">
                    Così
                </label>

                <label class="radio" onclick="selezioneRadio(this)">
                    <input type="radio" name="gruppoRadio" value="opzione2">
                    Colà
                </label>

                <label class="radio" onclick="selezioneRadio(this)">
                    <input type="radio" name="gruppoRadio" value="opzione3">
                    Cosìcolà
                </label>

                <label class="radio" onclick="selezioneRadio(this)">
                    <input type="radio" name="gruppoRadio" value="opzione4">
                    Cosàcosì
                </label>
            </div>

            <h3>
                Question: 1 <span>/ 10</span>
            </h3>
        </main>

    <script>
    function selezioneRadio(label) {
      let bottoni = document.querySelectorAll(".radio")
      bottoni.forEach(function(bottone) {
        bottone.classList.remove("selezionato")
      })

      label.classList.add("selezionato")
    }
    </script>
</body>
</html>
