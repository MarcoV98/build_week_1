<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Epicode Test">
    <!-- <link rel="stylesheet" href="asset/css/style.css">  prendere .invs -->
    <link rel="stylesheet" href="/PrimaPagina/css/reset.css">
    <link rel="stylesheet" href="/PrimaPagina/css/style.css">
    <link rel="stylesheet" href="styleQuiz.css">
    <title>Epicode Test</title>
</head>
<body>
    <header> <!-- immagine del header--> 
        <img src="/FeedBack/assets/image/epicode_logo.png" alt="epicode logo">
    </header>

    
    <main>
      <div id="pre-start">
        <!--scegliere difficoltà -->
        <h1>Choose your difficulty</h1>
        
        <div id="sceltaDifficolta">
          <label for="diffA" class="checkRadioLabel"  onclick="selectRadio('sceltaDifficolta', 0)">Easy</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="easy" id="diffA">
          <label for="diffB" class="checkRadioLabel" onclick="selectRadio('sceltaDifficolta', 1)">Medium</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="medium" id="diffB">
          <label for="diffC" class="checkRadioLabel" onclick="selectRadio('sceltaDifficolta', 2)">Hard</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="hard" id="diffC">
        </div>
        
        <div id="sceltaDomande">
          <label for="dA" class="checkRadioLabel"  onclick="selectRadio('sceltaDomande', 0)">5</label>
          <input type="radio" class="checkRadio" name="numDomande" value="5" id="dA">
          <label for="dB" class="checkRadioLabel" onclick="selectRadio('sceltaDomande', 1)">7</label>
          <input type="radio" class="checkRadio" name="numDomande" value="7" id="dB">
          <label for="dC" class="checkRadioLabel" onclick="selectRadio('sceltaDomande', 2)">10</label>
          <input type="radio" class="checkRadio" name="numDomande" value="10" id="dC">
        </div>

        <input type="button" id="startBtn" value="Start">
        
      </div>
      <div id="contenitore-domande" class="invs">

        <div id="timer"> 
          <!-- <p id="timerTesto"></p>  -->
          <h2>Time Left</h2>
          <div class="timer animatable">
            <svg>
              <circle cx="50%" cy="50%" r="90"/>
              <circle cx="50%" cy="50%" r="90" pathLength="1" />
              <text x="100" y="100" id="timerTesto" text-anchor="middle"><tspan id="timeLeft"></tspan></text>
              <text x="100" y="120" text-anchor="middle">seconds</text>
            </svg>
          </div>
        </div>


        <h2 id="testoDomanda">placeholder</h2>

        <div id="contenitore-risposte">
          <label for="rA" class="checkRadioLabel" onclick="selectRadio('contenitore-risposte', 0)" ></label>
          <input type="radio" name="risposta" class="checkRadio" value="0" id="rA">
    
          <label for="rB" class="checkRadioLabel" onclick="selectRadio('contenitore-risposte', 1)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="1" id="rB">
    
          <label for="rC" class="checkRadioLabel" onclick="selectRadio('contenitore-risposte', 2)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="2" id="rC">
    
          <label for="rD" class="checkRadioLabel" onclick="selectRadio('contenitore-risposte', 3)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="3" id="rD">
        </div>

        <input type="button" id="prossimaBtn" value="next">

        <h3 id="contatoreDomande">
            Question: numeroRisposta / NumeroDomanda
        </h3>
      </div>
      


      <div id="endScreen">
          <h1>Results</h1>
          <p>The summary of your answers:</p>
        <div>
          <h2 >Correct</h2>
          <p id="testoCorrette">Correct%</p>
          <p id="testoRecapCorrette">Domande totali corrette /domande totali</p>
        </div>
        <div>
          <h2>Wrong</h2>
          <p id="testoSbagliate">Wrong%</p>
          <p id="testoRecapSbagliate">Domande totali sbagliate /domande totali</p>
        </div>

        <input type="button" value="rate us">
      </div>

      <div class="chartContainer" style="width: 400px;"><canvas id="myChart"></canvas></div>

    </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
