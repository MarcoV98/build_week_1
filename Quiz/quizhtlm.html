<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Epicode Test">
    <!-- <link rel="stylesheet" href="asset/css/style.css">  prendere .invs -->
    <link rel="stylesheet" href="/PrimaPagina/css/reset.css">
    <link rel="stylesheet" href="/PrimaPagina/css/style.css">
    <link rel="stylesheet" href="styleQuiz.css">
    <title>Epicode Test</title>
</head>
<body>
    <header> <!-- immagine del header--> 
        <img src="/FeedBack/assets/image/epicode_logo.png" alt="epicode logo">
    </header>

    
    <main>
      <div id="pre-start">
        <!--scegliere difficoltà -->
        <h1>Scegli numero <br><span> domande e difficoltà</span> </h1>
        
        <div id="sceltaDifficolta">
          <label for="easy" class="checkRadioLabel"  onclick="selectRadio(0)">Easy</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="easy">
          <label for="medium" class="checkRadioLabel" onclick="selectRadio(1)">Medium</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="medium">
          <label for="hard" class="checkRadioLabel" onclick="selectRadio(2)">Hard</label>
          <input type="radio" class="checkRadio" name="difficoltà" value="hard">
        <div class="ere">
          
          <div class="container">
            <span class="next"></span>
            <span class="prev"></span>
            <div id="box">
              <span>0</span>
              
            </div>
          </div>
          <div class="btnStart">
            <input type="button" value="Start" id="startBtn">

          </div>
            
  
          </div>
          
          
        </div>


        </div>
        


       <!--  <input type="number" id="nDomande" >
        <input type="button" value="Start" id="startBtn"> -->

        

      <div id="contenitore-domande" class="invs">
        <div id="timer"> 
          <p id="timerTesto"></p> 
        </div>
        <h2>placeholder</h2>

        <div id="contenitore-risposte">
          <label for="A" class="checkRadioLabel" onclick="selectRadio(3)" ></label>
          <input type="radio" name="risposta" class="checkRadio" value="0">
    
          <label for="B" class="checkRadioLabel" onclick="selectRadio(4)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="1">
    
          <label for="C" class="checkRadioLabel" onclick="selectRadio(5)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="2">
    
          <label for="D" class="checkRadioLabel" onclick="selectRadio(6)"></label>
          <input type="radio" name="risposta" class="checkRadio" value="3">
        </div>

        <input type="button" id="prossimaBtn" value="next">

        <h3 id="contatoreDomande">
            Question: numeroRisposta / NumeroDomanda
        </h3>
      </div>
      


      <div id="endScreen">
          <h1>Results</h1>
          <p>The summary of your answers:</p>
        <div>
          <h2>Correct</h2>
          <p>Correct%</p>
          <p id="testoRecapCorrette">Domande totali corrette /domande totali</p>
        </div>
        <div>
          <h2>Wrong</h2>
          <p>Wrong%</p>
          <p id="testoRecapSbagliate">Domande totali sbagliate /domande totali</p>
        </div>

        <input type="button" value="rate us">
      </div>

      <div style="width: 800px;"><canvas id="myChart"></canvas></div>

    </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/script.js"></script>
</body>
</html>
